<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>JoãoTech</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C89B3C;">
    <a class="navbar-brand ml-4" href="{{ url_for('home') }}"></a>
      <img src="{{ url_for('static', filename='images/logo_nome.png') }}" alt="JoãoTech Logo" width="100px">
    </a>
    <div class="navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('show_rankings') }}">Rankings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('show_builds') }}">Builds</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('list_champion') }}">Lista de Campeões</a>
      </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="flex: 1;">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center fixed-bottom mt-3 d-flex align-items-center justify-content-center" style="background-color: #F0E6D2; height: 50px;">
    <p class="mt-2">Todos os direitos reservados. &reg;</p>
  </footer>
</body>
</html>
