<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <title>JoãoTech</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top" style="background: linear-gradient(to right, #C89B3C, #785A28);">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <span style="padding-left: 8px; font-weight: bold; font-size: 24px; color: #F0E6D2;">JAOTECH</span>
    </a>
    <div class="navbar-collapse">
      <ul class="navbar-nav flex gap-2">
        <li class="nav-item"></li>
          <a class="nav-link {% if request.path == url_for('home') %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('show_rankings') %}active{% endif %}" href="{{ url_for('show_rankings') }}">Rankings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('show_builds') %}active{% endif %}" href="{{ url_for('show_builds') }}">Builds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('list_champion') %}active{% endif %}" href="{{ url_for('list_champion') }}">Lista de Campeões</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('show_itens') %}active{% endif %}" href="{{ url_for('show_itens') }}">Lista de Itens</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('show_gamemodes') %}active{% endif %}" href="{{ url_for('show_gamemodes') }}">Modos de Jogo</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center ml-auto gap-1" style="padding-right: 6px;">
      <span class="navbar-text" style="color: #F0E6D2;">Invocador(a)</span>
      <img class="rounded-5" style="border: 3px solid #F0E6D2;" src="{{ url_for('static', filename='images/profile_user.jpg') }}" alt="User Image" width="45px">
    </div>
  </nav>

  <div class="container" style="padding-top: 70px; overflow: hidden;">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center fixed-bottom d-flex align-items-center justify-content-center" style="background-color: #F0E6D2; height: 30px;">
    <p class="mt-4">Todos os direitos reservados. &reg;</p>
  </footer>
</body>
</html>
