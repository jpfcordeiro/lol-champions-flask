{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Galeria</h1>

    <!-- Upload Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Enviar Novo Arquivo</h5>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Arquivo</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Gallery Items -->
    <div class="row">
        {% for item in gallery_items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='uploads/' + item.filename) }}" 
                     class="card-img-top" 
                     alt="{{ item.title }}"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            Enviado em: {{ item.upload_date.strftime('%d/%m/%Y %H:%M') }}
                        </small>
                    </p>
                    <form method="POST" action="{{ url_for('delete_gallery', id=item.id) }}" 
                          onsubmit="return confirm('Tem certeza que deseja excluir este item?');">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
