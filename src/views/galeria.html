{%extends 'base.html'%}
{%block content%}
<h2 style="text-align: center;"> Galeria</h2><br>
{% with messages = get_flashed_messages(with_categories=true)%}
    {% for category, message in messages%}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {% endfor %}
{% endwith %}
<div class="container col-6">
    <div class="card mt-4">
        <div class="card-body">
            <form action="{#{url_for('galeria')}}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Selecione uma imagem</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="imagem">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</div>
{%endblock content%}
