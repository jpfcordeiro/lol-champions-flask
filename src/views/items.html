{% extends "base.html" %} {% block content %}
<div>
  <div
    class="bg-image"
    style="background-image: url('{{ url_for('static', filename='images/items_back.jpg') }}'); background-size: cover; background-position: center; opacity: 0.4; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(5px);"
  ></div>
</div>
<div class="table-container">
  <h1>Itens</h1>
  <div class="itemcard" style="max-height: 70vh; overflow: auto">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Gold</th>
          <th>Tags</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>
            <img
              src="https://ddragon.leagueoflegends.com/cdn/{{ latest_version }}/img/item/{{ item.image.full }}"
              alt="{{ item.name }}"
              style="width: 50px; height: 50px; object-fit: cover"
            />
          </td>
          <td>{{ item.name }}</td>
          <td>{{ item.gold.total }}</td>
          <td>
            {% for tag in item.tags %}
            <span class="badge bg-secondary">{{ tag }}</span>
            {% endfor %}
          </td>
          <td style="font-size: 12px">{{ item.description | safe }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
