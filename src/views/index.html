{% extends "base.html" %} {% block content %}
<div class="text-center mt-2">
  <div class="mt-3 d-flex flex-row justify-content-around">
    <div>
      <div
        class="bg-image"
        style="background-image: url('{{ url_for('static', filename='images/background.jpg') }}'); background-size: cover; background-position: center; opacity: 0.4; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(5px);"
      ></div>
    </div>
    <div class="row w-100">
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <a href="{{ url_for('list_champion') }}" target="_blank">
          <div
        class="card bg-dark text-white hovercard mb-3"
        style="width: 95%; position: relative"
          >
        <img
          src="{{ url_for('static', filename='images/back_home.jpg') }}"
          class="card-img"
          alt="Champions"
          style="object-fit: cover; height: 100%; width: 100%"
        />
        <i class="fas fa-external-link-alt" style="font-size: 20px; position: absolute; top: 10px; right: 10px;"></i>
        <div class="card-img-overlay">
          <h5 class="card-title" style="font-size: 30px">
            EXPLORAR CAMPEÕES
          </h5>
          <p class="card-text">
            Acessar a lista de Campeões disponíveis no jogo.
          </p>
        </div>
          </div>
        </a>
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <div
          class="card bg-transparent border-0 text-white mb-3"
          style="width: 100%; height: 100%"
        >
          <span class="text-dark"
            >BEM VINDO AO JAOTECH, O SEU PORTAL DE INFORMAÇÕES SOBRE O UNIVERSO
            DE</span
          >
          <img class="mt-3" src="{{ url_for('static', filename='images/main.png') }}" />
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row gap-4 mt-2" style="width: 100%">
    <!-- Acessar Rankings -->
    <a href="{{ url_for('show_rankings') }}" class="flex-fill"></a>
      <div
        class="card bg-dark text-white mb-3 hovercard"
        style="width: 100%; height: 140px"
      >
        <img
          src="{{ url_for('static', filename='images/ranking.png') }}"
          class="card-img"
          alt="Ranking"
          style="object-fit: cover; height: 100%; width: 100%"
        />
        <i class="fas fa-external-link-alt" style="font-size: 16px; position: absolute; top: 10px; right: 10px;"></i>
        <div class="card-img-overlay">
          <h5 class="card-title" style="font-size: 20px">RANKINGS</h5>
        </div>
      </div>
    </a>

    <!-- Acessar Builds -->
    <a href="{{ url_for('show_builds') }}" class="flex-fill"></a>
      <div
        class="card bg-dark text-white mb-3 hovercard"
        style="width: 100%; height: 140px"
      >
        <img
          src="{{ url_for('static', filename='images/runes.png') }}"
          class="card-img"
          alt="Builds"
          style="object-fit: cover; height: 100%; width: 100%"
        />
        <i class="fas fa-external-link-alt" style="font-size: 16px; position: absolute; top: 10px; right: 10px;"></i>
        <div class="card-img-overlay">
          <h5 class="card-title" style="font-size: 20px">CRIAR BUILDS</h5>
        </div>
      </div>
    </a>

    <!-- Inspecionar Itens -->
    <a href="{{ url_for('show_itens') }}" class="flex-fill"></a>
      <div
        class="card bg-dark text-white mb-3 hovercard"
        style="width: 100%; height: 140px"
      >
        <img
          src="{{ url_for('static', filename='images/itens.jpg') }}"
          class="card-img"
          alt="Itens"
          style="object-fit: cover; height: 100%; width: 100%"
        />
        <i class="fas fa-external-link-alt" style="font-size: 16px; position: absolute; top: 10px; right: 10px;"></i>
        <div class="card-img-overlay">
          <h5 class="card-title" style="font-size: 20px">ITENS</h5>
        </div>
      </div>
    </a>

    <!-- Acessar Modos de Jogo -->
    <a href="{{ url_for('show_gamemodes') }}" class="flex-fill"></a>
      <div
        class="card bg-dark text-white mb-3 hovercard"
        style="width: 100%; height: 140px"
      >
        <img
          src="{{ url_for('static', filename='images/menu_modes.jpg') }}"
          class="card-img"
          alt="Modos de Jogo"
          style="object-fit: cover; height: 100%; width: 100%"
        />
        <i class="fas fa-external-link-alt" style="font-size: 16px; position: absolute; top: 10px; right: 10px;"></i>
        <div class="card-img-overlay">
          <h5 class="card-title" style="font-size: 20px">MODOS DE JOGO</h5>
        </div>
      </div>
    </a>
  </div>
</div>
{% endblock %}
