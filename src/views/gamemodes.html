{% extends "base.html" %}

{% block content %}
<div>
    <div
      class="bg-image"
      style="background-image: url('{{ url_for('static', filename='images/game_back.jpg') }}'); background-size: cover; background-position: center; opacity: 0.8; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(5px);"
    ></div>
  </div>
<div class="container mt-4">
    <div class="row" style="max-height: 75vh; overflow: auto">
        {% for mode in gamemodes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header" style="background: linear-gradient(to right, #785A28, #C89B3C);">
                    <h5 class="card-title" style="color: white;">{{ mode.gameMode }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ mode.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
